        <div id="sliderValue"></div>
        <div id="slider">

              <div class="rulerValue "id="value_9"></div>
              <div class="rulerValue "id="value_10"></div>
              <div class="rulerValue "id="value_11"></div>
              <div class="rulerValue "id="value_12"></div>
              <div class="rulerValue "id="value_13"></div>
              <div class="rulerValue "id="value_14"></div>
            </div>
        </div> 



 
    </div> 

      

      <div class="valuesContainer">
        <div class="half" ><p>half</p></div>
        <div class="half"></div>
      </div>

      <div class="valuesContainer">
        <div class="quarter"><p>quater</p></div>
        <div class="quarter"></div>
        <div class="quarter"></div>
        <div class="quarter"></div>
      </div>

      <div class="valuesContainer">
        <div class="eigth"><p>eigth</p></div>

        <div class="third"></div>
        <div class="third"></div>
      </div> 

      <div class="valuesContainer">
        <div class="sixth"><p>sixth</p></div>
        <div class="sixth"></div>
        <div class="sixth"></div>
